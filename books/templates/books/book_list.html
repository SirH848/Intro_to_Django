<h1 style="background-color: pink">All books</h1>
{% for book in book_list %}
<ul style="background-color: cyan">
  <li style="color: blue">Title: {{ book.title }}</li>
  <li>Subtitle: {{ book.subtitle }}</li>
  <li>Author: {{ book.author }}</li>
  <li>ISBN: {{ book.isbn }}</li>
</ul>

{% endfor %}
